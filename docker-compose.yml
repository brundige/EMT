version: '3.8'

services:
  evts-app:
    build: .
    ports:
      - "80:3000"  # Map port 80 to container port 3000
    environment:
      - NODE_ENV=production
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /var/log/evts:/app/logs
    networks:
      - evts-network

networks:
  evts-network:
    driver: bridge
